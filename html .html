    <!--tr stands for table row. Table rows are the horizontal lines of a table-->
    <!--th stands for table header.Table headers are modified headers for our table to make certain data stand out-->
    <!--td stands for table data.Table data is simply information put into our table-->

    <table border="8">
        <tr>
            <th>Animals</th>
            <th rowspan="2">Sports</th>
            <th>Snacks</th>

        </tr>
        <tr>
            <td>Polar Bear</td>
            <td>Football</td>
            <td colspan="2">Hotdog</td>
